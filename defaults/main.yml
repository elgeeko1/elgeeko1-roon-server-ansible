roon_server_name: "{{ inventory_hostname }}"
roon_server_path: /etc/roon-server # path on the host to store roon-server data

# docker network mode for roon container
# values:
#   host: least secure, easiest to configure, all features
#   macvlan: more secure, more complicated configuration, all features
#   bridge: most secure, RAAT devices not discoverable (requires multicast & broadcast)
roon_network_mode: macvlan

# in macvlan mode, the subnet in which to create the macvlan network,
# the gateway, the parent network interface, and Docker network name.
roon_network_macvlan_subnet:  "{{ (ansible_default_ipv4.network ~ '/' ~ ansible_default_ipv4.netmask) | ipaddr('network/prefix') }}"
roon_network_macvlan_gateway: "{{ ansible_default_ipv4.gateway }}"
roon_network_macvlan_parent_interface: "{{ ansible_default_ipv4.interface }}"
roon_network_macvlan_name: "roon"
