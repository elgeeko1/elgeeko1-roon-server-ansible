---
- name: Create {{ roon_server_path }}
  ansible.builtin.file:
    path: "{{ roon_server_path }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode:  0775
  become: true

- name: Create {{ roon_server_path }}/data
  ansible.builtin.file:
    path: "{{ roon_server_path }}/data"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode:  0775
  become: true

- name: Query existence of {{ roon_server_music_path }}
  ansible.builtin.stat:
    path: "{{ roon_server_music_path }}"
  register: music

- name: Create {{ roon_server_music_path }}
  ansible.builtin.file:
    path: "{{ roon_server_music_path }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode:  0775
  become: true
  when: not music.stat.exists
